name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl xlsxwriter pyinstaller

    - name: Build with PyInstaller
      # This runs the optimized build command on a Windows Server
      run: |
        pyinstaller --onefile --name="RSBSAToolbelt_Windows" --exclude-module matplotlib --exclude-module tkinter --exclude-module scipy --exclude-module PIL rsbsa_toolbelt.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RSBSAToolbelt_Windows_Exe
        path: dist/RSBSAToolbelt_Windows.exe